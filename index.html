<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada web</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main-login containerfluid"> 
        <div class="row div-login">
            <div class="form "> 
                <h1 class="form__h1">Inicio de sesion</h1>
                <p class="form__p">Ingrese su usuario y contraseña.</p>
                <div class="form__input">
                <label for="Nombre">Usuario:</label>
                <input type="text" placeholder="Usuario" required id="user">
                <label for="Apellido">Contraseña:</label>
                <input type="password" placeholder="Contraseña" required id="pw">
                <div>
                    <label for="Recordarme"><input type="checkbox" class="recordarme" id="recordarme">Recordarme</label>
                </div>
                <input class="form__enviar" type="button" value="Ingresar" id="login">
                </div>
                <div id="mensaje" class="form__mensaje"></div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
